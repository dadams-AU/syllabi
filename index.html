<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Repository - Modern/Retro</title>
    <!-- Early theme setting script -->
    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    document.documentElement.classList.add('dark');
                } else {
                    // Default to light if no preference or if 'light' is stored
                    document.documentElement.setAttribute('data-theme', 'light');
                }
            } catch (e) {
                // If localStorage is unavailable, default to light theme
                document.documentElement.setAttribute('data-theme', 'light');
                console.warn('localStorage not available for theme persistence.');
            }
        })();
    </script>
    <!-- Tailwind CSS (CDN for now, build step will be configured later) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Minimal style for hidden class if needed before CSS loads */
        .hidden { display: none; }
    </style>
</head>
<body class="bg-base text-fg font-primary"> <!-- Will be styled by CSS variables -->

    <a href="#main-content" class="sr-only focus:not-sr-only focus:fixed focus:top-0 focus:left-0 focus:z-50 focus:p-4 focus:bg-accent1 focus:text-base">Skip to main content</a>

    <header class="container mx-auto px-4 py-6 flex justify-between items-center">
        <h1 class="text-3xl font-secondary" style="color: var(--accent1);">Syllabus Arcade</h1>
        <button id="themeToggle" aria-label="Toggle theme" class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-accent1">
            <svg id="icon-sun" width="24" height="24" viewBox="0 0 8 8" class="retro-icon hidden">
                <!-- 8x8 pixel sun -->
                <rect x="3" y="0" width="2" height="1" fill="currentColor"/>
                <rect x="3" y="7" width="2" height="1" fill="currentColor"/>
                <rect x="0" y="3" width="1" height="2" fill="currentColor"/>
                <rect x="7" y="3" width="1" height="2" fill="currentColor"/>
                <rect x="1" y="1" width="1" height="1" fill="currentColor"/>
                <rect x="6" y="1" width="1" height="1" fill="currentColor"/>
                <rect x="1" y="6" width="1" height="1" fill="currentColor"/>
                <rect x="6" y="6" width="1" height="1" fill="currentColor"/>
                <rect x="2" y="2" width="4" height="4" fill="currentColor"/>
            </svg>
            <svg id="icon-moon" width="24" height="24" viewBox="0 0 8 8" class="retro-icon">
                <!-- 8x8 pixel moon -->
                <rect x="2" y="1" width="1" height="1" fill="currentColor"/>
                <rect x="3" y="1" width="1" height="1" fill="currentColor"/>
                <rect x="4" y="2" width="1" height="1" fill="currentColor"/>
                <rect x="1" y="2" width="1" height="1" fill="currentColor"/>
                <rect x="1" y="3" width="1" height="1" fill="currentColor"/>
                <rect x="4" y="3" width="1" height="1" fill="currentColor"/>
                <rect x="1" y="4" width="1" height="1" fill="currentColor"/>
                <rect x="4" y="4" width="1" height="1" fill="currentColor"/>
                <rect x="2" y="5" width="1" height="1" fill="currentColor"/>
                <rect x="3" y="5" width="1" height="1" fill="currentColor"/>
                <rect x="2" y="6" width="1" height="1" fill="currentColor"/>
            </svg>
        </button>
    </header>

    <div class="container mx-auto px-4 flex flex-col md:flex-row gap-6">
        <aside class="w-full md:w-1/4 lg:w-1/5">
            <nav id="filter-panel" class="p-4 rounded-lg" style="background-color: var(--bg-alt); border: 1px solid var(--accent2);">
                <h2 class="text-xl font-secondary mb-4" style="color: var(--accent2);">Filter Syllabi</h2>
                <div>
                    <h3 class="font-semibold mb-2">Term</h3>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" data-filter-group="term" value="Summer 2025"> <span>Summer 2025</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" data-filter-group="term" value="Fall 2024"> <span>Fall 2024</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" data-filter-group="term" value="Spring 2025"> <span>Spring 2025</span></label>
                </div>
                <div class="mt-4">
                    <h3 class="font-semibold mb-2">Course Level</h3>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" data-filter-group="level" value="100"> <span>100 Level</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" data-filter-group="level" value="200"> <span>200 Level</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" data-filter-group="level" value="300"> <span>300 Level</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" data-filter-group="level" value="500"> <span>500 Level</span></label>
                </div>
                <div class="mt-4">
                    <h3 class="font-semibold mb-2">Tags</h3>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" data-filter-group="tags" value="Public Policy"> <span>Public Policy</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" data-filter-group="tags" value="Retro"> <span>Retro</span></label>
                    <label class="flex items-center space-x-2"><input type="checkbox" class="form-checkbox" data-filter-group="tags" value="Graduate"> <span>Graduate</span></label>
                </div>
                 <button id="mobile-filter-toggle" class="md:hidden mt-4 p-2 w-full rounded" style="background-color: var(--accent1); color: var(--bg);">Toggle Filters</button>
            </nav>
        </aside>

        <main id="main-content" class="w-full md:w-3/4 lg:w-4/5">
            <div class="mb-6">
                <input type="search" id="search-bar" placeholder="Search by course code, title, or instructor..." class="w-full p-3 rounded-lg focus:ring-2 focus:ring-accent1 focus:outline-none" style="background-color: var(--bg-alt); border: 1px solid var(--accent1);">
            </div>
            <div class="mb-6 flex justify-end">
                <select id="sort-dropdown" class="p-3 rounded-lg focus:ring-2 focus:ring-accent1 focus:outline-none" style="background-color: var(--bg-alt); border: 1px solid var(--accent1);">
                    <option value="newest">Sort by: Newest First</option>
                    <option value="oldest">Sort by: Oldest First</option>
                    <option value="code_asc">Sort by: Course Code A-Z</option>
                    <option value="instructor_asc">Sort by: Instructor A-Z</option>
                </select>
            </div>
            <div id="cardGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Syllabus cards will be injected here by JavaScript -->
                <p>Loading syllabi...</p>
            </div>
        </main>
    </div>

    <footer class="container mx-auto px-4 py-8 text-center mt-12">
        <p class="font-secondary" style="color: var(--accent2);">Your Syllabus Arcadeâ€”Load Up & Learn.</p>
        <p class="text-sm mt-2">&copy; <span id="copyright-year"></span> RetroModern UI. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
    </script>
    <!-- Main JS files -->
    <script src="js/theme-switcher.js"></script>
    <script src="js/repository.js"></script>
</body>
</html>
